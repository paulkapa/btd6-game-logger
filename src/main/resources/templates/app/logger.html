<!doctype html>
<html lang="en">
  <head>
  </head>
  <body>
    <section id="loggerContentGrid" class="container-fluid" th:fragment="logger">
      <!-- Extra Navigation - Temporary Placement -->
      <header class="modal-header">
        <nav class="navbar nav">
          <form class="nav-item m-2" method="post" action="" th:action="@{/home}">
            <button class="btn btn-primary" type="submit">Back Home</button>
          </form>
          <form class="nav-item m-2" method="post" action="" th:action="@{/save}" th:object="${loggerData}">
            <button class="btn btn-primary" type="submit">Save All</button>
          </form>
          <form class="nav-item m-2" method="request" action="" th:action="@{/error}">
            <button class="btn btn-primary" type="submit">Check Errors</button>
          </form>
        </nav>
      </header>
      <div class="row flex-row"><label class="invisible">Placeholder</label></div>
      <div class="container">
        <table class="table table-responsive">
          <thead>
            <tr>
              <td>Name</td>
              <td>Type</td>
              <td>Difficulty</td>
              <td>Starting Cash</td>
              <td>Starting Lives</td>
              <td>Monkey Knowledge</td>
            </tr>
          </th>
          <th:block>
            <tbody>
              <tr th:each="m : ${appData.getMap(0)}">
                <td th:text="${m.name}"></td>
                <td th:text="${m.mapType}"></td>
                <td th:text="${appSetup.diff}"></td>
                <td th:text="${m.baseStartingCash.intValue()}"></td>
                <td th:text="${m.baseStartingLives}"></td>
                <td th:text="${appSetup.diff} != 'CHIMPS' ? 'Yes' : 'No'"></td>
              </tr>
            </tbody>
          </th:block>
        </table>
      </div>
      <div class="container">
        <table class="table table-responsive">
          <thead>
            <tr>
              <td>Round</td>
              <td>Start Cash</td>
              <td>Start Lives</td>
              <td>End Cash</td>
              <td>End Lives</td>
            </tr>
          </th>
          <th:block>
            <tbody>
              <tr th:each="i : ${#numbers.sequence(0, 100)}" th:with="m = ${appData.getMap(0)}">
                <td th:text="${i}"></td>
                <td th:text="${i} == '0' ? ${m.baseStartingCash.intValue()} : ${i*120}"></td>
                <td th:text="${i} == '0' ? ${m.baseStartingLives} : '100'"></td>
                <td th:text="${i} == '0' ? ${m.baseStartingCash.intValue()} : ${i*120}"></td>
                <td th:text="${i} == '0' ? ${m.baseStartingLives} : '100'"></td>
              </tr>
            </tbody>
          </th:block>
        </table>
      </div>
    </section>
  </body>
</html>
