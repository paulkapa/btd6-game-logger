<!doctype html>
<html lang="en">

    <head>
        <title></title>
    </head>

    <body>
        <!-- Complete app selection view -->
        <section id="loggerContentGrid"
            class="modal-content border border-white rounded-3 col flex-column justify-content-center bg-dark w-100 m-auto mt-2"
            th:fragment="logger">
            <table class="table small text-muted m-auto" aria-label="Game options">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col" class="swopt">Type</th>
                        <th scope="col">Difficulty</th>
                        <th scope="col">Game Mode</th>
                        <th scope="col">Starting Cash</th>
                        <th scope="col">Starting Lives</th>
                        <th scope="col">Monkey Knowledge</th>
                    </tr>
                    </th>
                </thead>
                <th:block>
                    <tbody>
                        <tr>
                            <td th:text="${appSetup.name}"></td>
                            <td class="swopt" th:text="${appSetup.type}"></td>
                            <td th:text="${appSetup.difficulty}"></td>
                            <td th:text="${appSetup.gameMode}"></td>
                            <td th:text="${appSetup.currentCash}"></td>
                            <td th:text="${appSetup.currentLives}"></td>
                            <td
                                th:text="${appSetup.gameMode != 'CHIMPS' && appSetup.gameMode != 'Sandbox'} ? 'Yes' : 'No'">
                            </td>
                        </tr>
                    </tbody>
                </th:block>
            </table>
        </section>
        <!-- Game information -->
        <section id="loggerGameInfoGrid"
            class="modal-content border border-white rounded-3 col flex-column justify-content-center bg-dark w-100 m-auto mt-2"
            th:fragment="extended">
            <table class="table text-white w-auto m-auto" aria-label="Rounds details">
                <thead>
                    <tr>
                        <th scope="col">Round</th>
                        <th scope="col">Start Cash</th>
                        <th scope="col">Start Lives</th>
                        <th scope="col">Current Cash</th>
                        <th scope="col">Current Lives</th>
                    </tr>
                </thead>
                <th:block>
                    <tbody>
                        <tr th:each="i : ${#numbers.sequence(0, 100)}" th:with="m = ${appData.getMap()}">
                            <td th:text="${i}"></td>
                            <td th:text="${i} == '0' ? ${m.currentCash} : ${m.currentCash*7*i}"></td>
                            <td th:text="${i} == '0' ? ${m.currentLives} : ${m.currentLives}"></td>
                            <td th:text="${i} == '0' ? ${m.currentCash} : ${m.currentCash*7*i + m.currentCash*7*(i-1)}"></td>
                            <td th:text="${i} == '0' ? ${m.currentLives} : ${m.currentLives}"></td>
                        </tr>
                    </tbody>
                </th:block>
            </table>
        </section>
    </body>

</html>
