<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ^ Required meta tags ^ -->
    <!-- Font Awesome SVG -->
    <script src="https://kit.fontawesome.com/3b3b81e1a6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/style/localstyle.css">
    <!-- END <head> info -->
    <title th:text="'BTD6 G-L | ' + ${currentPageTitle}"></title>
  </head>
  <body class="user-select-none">

    <div class="bg-dark text-light m-5"><p>This is default error page, controlled by the server! Not a good sign you see this.</p></div>
    <!-- Shows up for every page load as a indicator that the page contents are being loaded -->
    <div id="spinnerContainer"><span id="spinnerBorder" class="spinner-border bg-warning"></span></div>

    <!-- Page content -->
    <section th:replace="error/handleError :: error"></section>

    <!-- Page footer -->
    <section id="footerGrid"></section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Local Script -->
    <script src="/script/localscript.js"></script>
  </body>
</html>
