<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ^ Required meta tags ^ -->
    <!-- Font Awesome SVG -->
    <script src="https://kit.fontawesome.com/3b3b81e1a6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/style/localstyle.css">
    <!-- END <head> info -->
    <title th:text="'BTD6 G-L | ' + ${currentPageTitle}">BTD6 G-L</title>
  </head>
  <body class="flex-column flex-grow-1 flex-shrink-1 flex-wrap justify-content-center bg-dark text-center user-select-none w-auto h-100 m-auto m-0 p-0">

    <!-- Shows up for every page load as a indicator that the page contents are being loaded -->
    <div id="spinnerContainer" class="modal-content justify-content-center text-center"><i class="fas fa-spinner fa-pulse fa-2x position-relative text-info w-auto m-auto"></i></div>

    <!-- Error page Title text -->
    <div id="errorPageTitle" class="modal-content col col-auto border border-white rounded-3 bg-dark h4 text-light text-center m-5"><p class="p-2">This is a default error page, controlled by the server! Not a good sign you see this.</p></div>

    <!-- Alert messages for user activity -->
    <div id="alertContainer" class="modal-content col flex-col justify-content-center collapse m-auto mt-2">
        <button id="closeAlert" class="col col-auto border-0 bg-transparent" type="button">
          <i class="fas fa-times-circle fa-2x text-info m-auto mt-2"></i>
        </button>
        <p class="alert-message p-2"
                th:text="${isFailedLoginAttempt == true or isFailedRegisterAttempt == true or failedMessage != null} ? ${failedMessage} : ''"></p>
      </div>

    <!-- Page content -->
    <section th:replace="error/handleError :: error"></section>

    <!-- Page footer -->
    <section id="footerGrid" th:replace="layout/footer :: footer"></section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Local Script -->
    <script src="/script/localscript.js"></script>
  </body>
</html>
