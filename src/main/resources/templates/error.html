<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ^ Required meta tags ^ -->
    <script src="https://kit.fontawesome.com/3b3b81e1a6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/style/localstyle.css">
    <!-- END <head> info -->
    <title>BTD6 G-L | Error</title>
  </head>
  <body id="errorPageBody" class="bg-dark user-select-none">

    <section id="errorInfoGrid" class="container-fluid mt-2 mb-5 p-5">
      <div class="row flex-row p-2">
        <div class="col col-auto">
          <!-- Redirect to login button -->
          <form method="get" action="" th:action="@{/}">
            <button class="btn btn-lg btn-primary" type="submit">Go Back</button>
          </form>
        </div>
        <!-- Problem descritpion -->
        <div class="col flex-column">
          <p class="text-info" th:text="${statusCode} == null ? 'Status code: unknown' : ${statusCode}"></p>
          <p class="text-info" th:text="${exceptionCause} == null ? 'Cause: unknown' : ${exceptionCause}"></p>
          <p class="text-warning">If problem persists, try getting in touch with developer!</p>
        </div>
      </div>
      <!-- Error output -->
      <div id="errorOutputContainer" class="bg-danger row flex-row p-1">
        <p class="text-light p-5" th:text="${exceptionMessage} == null ? 'Message: unknown' : ${exceptionMessage}"></p>
        <p class="text-light p-5" th:text="${lastError} != null ? ${lastError} : 'No previous application error found! Probably view template error...'"></p>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <!-- Local script -->
    <script src="/script/localscript.js"></script>
  </body>
</html>
