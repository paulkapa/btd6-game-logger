<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ^ Required meta tags ^ -->
    <!-- Font Awesome SVG -->
    <script src="https://kit.fontawesome.com/3b3b81e1a6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/style/localstyle.css">
    <!-- END <head> info -->
    <title th:text="'BTD6 G-L | ' + ${currentPageTitle}">BTD6 G-L</title>
  </head>
  <body class="row flex-row justify-content-center bg-dark user-select-none m-auto">

    <!-- Error page Title text -->
    <div class="modal-title bg-dark text-light text-center m-5"><p class="p-2">This is a default error page, controlled by the server! Not a good sign you see this.</p></div>
    
    <!-- Shows up for every page load as a indicator that the page contents are being loaded -->
    <div id="spinnerContainer" class="modal-content"><span id="loadSpinner" class="spinner-border bg-warning"></span></div>

    <!-- Page content -->
    <section th:replace="error/handleError :: error"></section>

    <!-- Page footer -->
    <section id="footerGrid" class="modal-footer bg-dark text-white bottom-0 m-auto mt-2">
      <p>
        &copy; Paul Capatina-Voila
      </p>
      &VerticalLine;
      <p>
        Project:
        <a href="" class="link-success">GitHub location</a>
      </p>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Local Script -->
    <script src="/script/localscript.js"></script>
  </body>
</html>
