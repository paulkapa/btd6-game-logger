<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ^ Required meta tags ^ -->
    <!-- Font Awesome SVG -->
    <script src="https://kit.fontawesome.com/3b3b81e1a6.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/style/localstyle.css">
    <!-- END <head> info -->
    <title th:text="'BTD6 G-L | ' + ${currentPageTitle}">BTD6 G-L</title>
  </head>
  <body class="row flex-row justify-content-center bg-dark text-center user-select-none w-auto h-auto m-auto">

    <!-- Shows up for every page load as a indicator that the page contents are being loaded -->
    <div id="spinnerContainer" class="modal-content"><span id="loadSpinner" class="spinner-grow bg-warning"></span></div>

    <!-- Error page Title text -->
    <div id="errorPageTitle" class="modal-content col col-auto border border-white rounded-3 bg-dark h4 text-light text-center m-5"><p class="p-2">This is a default error page, controlled by the server! Not a good sign you see this.</p></div>
    
    <!-- Alert messages for user activity -->
    <div id="alertContainer" class="modal-content col col-auto justify-content-center collapse m-auto mt-2">
      <i class="fas fa-times-circle fa-2x close-alert text-info collapse m-auto mt-2"></i>
      <p class="alert-message"
              th:text="${isFailedLoginAttempt == true or isFailedRegisterAttempt == true or failedMessage != null} ? ${failedMessage} : ''"></p>
    </div>

    <!-- Page content -->
    <section th:replace="error/handleError :: error"></section>

    <!-- Page footer -->
    <section id="footerGrid" th:replace="layout/footer :: footer"></section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Local Script -->
    <script src="/script/localscript.js"></script>
  </body>
</html>
