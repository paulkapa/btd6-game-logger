<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ^ Required meta tags ^ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/style/localstyle.css">
    <!-- END <head> info -->
    <title>BTD6 G-L | Error</title>
  </head>
  <body id="errorPageBody" class="bg-dark user-select-none">

    <section class="container-fluid mt-2 mb-5 p-5">
      <!-- Redirect to login button -->
      <div class="row flex-row">
        <form method="get" action="" th:action="@{/}">
          <button class="btn btn-lg btn-primary" type="submit">Back to Login</button>
        </form>
      </div>
      <div class="row flex-row">
        <!-- Error output -->
        <div id="errorOutputContainer" class="bg-danger col flex-column p-5 m-5" th:if="${errorInfo}">
          <p class="text-light p-5" th:text="${errorInfo}"></p>
        </div>
        <!-- Placeholder - flex-column -->
        <div class="col col-auto">
          <label class="invisible">Placeholder</label>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <!-- Local script -->
    <script src="/script/localscript.js"></script>
  </body>
</html>
