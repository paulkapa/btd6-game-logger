<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body class="bg-dark user-select-none">

    <header class="modal-header">
      <nav class="navbar nav">
        <form class="nav-item m-2" method="post" action="" th:action="@{/home}">
          <button class="btn btn-primary" type="submit">Back Home</button>
        </form>
        <form class="nav-item m-2" method="post" action="" th:action="@{/save}" th:object="${loggerData}">
          <button class="btn btn-primary" type="submit">Save All</button>
        </form>
        <form class="nav-item m-2" method="request" action="" th:action="@{/error}">
          <button class="btn btn-primary" type="submit">Check Errors</button>

      </nav>

    <section id="loggerContentGrid" class="container-fluid">

      </div>
