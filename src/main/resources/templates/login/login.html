<!doctype html>
<html lang="en">
  <head>
  </head>
  <body id="loginPageBody" class="bg-dark user-select-none">
    <section id="loginGrid" class="bg-transparent container-fluid mt-5 mb-5 p-5" th:fragment="login">
      <!-- Login form row 0 -->
      <div class="bg-transparent row g-3 justify-content-center">
        <!--
          Disabled column: 0.1
        -->
        <!-- Login form column: 0.2 -->
        <div class="col col-auto">
          <!-- Login form flex-row (flex-column-reverse): 1 -->
          <div class="col flex-column-reverse m-0 p-0 justify-content-center text-center">
            <!-- Placeholder column: 1.1 -->
            <div class="row flex-row-reverse p-5">
              <label class="invisible">Placeholder</label>
            </div>
            <!-- Login form flex-column: 1.2 -->
            <div class="bg-primary row flex-row-reverse rounded-3">
              <!-- Login form -->
              <div id="form-container" class="container">
                <form method="post" action="" th:action="@{/login}" th:object="${newUser}">
                  <h2 class="form-control-plaintext text-light">Login</h2>
                  <div class="form-floating m-4">
                    <input class="form-control" id="floatingInputUsername" type="text" name="name" value="" autocomplete="username" required
                            th:field="*{name}">
                    <label for="floatingInputUsername">Username</label>
                  </div>
                  <div class="form-floating m-4">
                    <input class="form-control" id="floatingInputPassword" type="password" name="password" value="" autocomplete="current-password" required
                            th:field="*{password}">
                    <label for="floatingInputPassword">Password</label>
                  </div>
                  <button class="btn btn-lg btn-secondary m-3 d-inline" type="submit">Sign in</button>
                  <input class="btn btn-md btn-warning m-3 d-inline" type="reset" value="Reset"><br>
                </form>
                <!-- Login information -->
                <div class="container bg-secondary rounded-3 p-2 mb-2">
                  <span class="text-light">
                    <br>
                    <!-- Redirect to register page -->
                    <form method="post" action="" th:action="@{/signup}">
                      <div class="form-floating">
                        <span class="form-control-plaintext text-light d-inline">Don't have an account?</span>
                        <button class="btn btn-md btn-link text-warning d-inline" style="text-decoration: none;" type="submit">Register</button><br>
                      </div>
                    </form>
                    <p>
                      More information about accounts can be found on the register page.
                    </p>
                  </span>
                </div>
              </div>
            </div>
            <!-- Placeholder flex-column: 1.3 -->
            <div class="row flex-row-reverse p-5">
              <label class="invisible">Placeholder</label>
            </div>
          </div>
        </div>
        <!--
          Disabled column: 0.3
        -->
      </div>
    </section>
  </body>
</html>
